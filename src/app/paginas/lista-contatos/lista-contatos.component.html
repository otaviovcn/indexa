<app-container>
  <app-cabecalho></app-cabecalho>
  <input 
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)] = "filtroPorTexto"
  />

  <section class="adicionar-contato">
    <button routerLink="/formulario">
      <img src="../../../assets/plus.png" alt="BotÃ£o de adicionar contato">
      <span>Adicionar contato</span>
    </button>
  </section>

  @for (letra of alfabeto; track letra) {
    <app-separador>{{ letra }}</app-separador>
    @for (contato of filtrarContatos(letra); track contato.id) {
      <app-contato 
        [nome]="contato.nome" 
        [telefone]="contato.telefone"
        [id]="contato.id!"
        ></app-contato>
    }
  }
</app-container>
